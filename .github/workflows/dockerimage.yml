name: Test Docker image

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0

      - name: Build the Docker image
        run: |
          docker run -i $(docker build -q .) /bin/sh -c "firefox --version && node --version && firefox -headless -screenshot https://github.com && test -f screenshot.png"
          docker cp $(docker ps -aq):/screenshot.png screenshot.png
          
      - uses: actions/upload-artifact@v5.0.0
        with:
          name: screenshot
          path: screenshot.png

  auto-merge:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Automatically merge dependabot upgrades
        uses: fastify/github-action-merge-dependabot@v3.11.2
        with:
          target: minor
